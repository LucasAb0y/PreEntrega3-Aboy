  <h1 class="text-left fw-bold conoce">Conoce a los pilares</h1>
<main class="contenido">
       <div class="pilares">
        <figure>
            <img src="../img/kanroji.jpg" alt="">
            <div class="capa">
                <h3> Mitsuri Kanroji</h3>
                <p>Kanroji es simplemente una genio. En lugar de heredar un título como otros personajes, creó su propia técnica conocida como la respiración del amor, lo que la convirtió en el Pilar del Amor</p>
            </div>
       </div>
       
       <div class="pilares">
        <figure>
            <img src="../img/tokito.jpg" alt="">
            <div class="capa">
                <h3> Muichirō Tokitō</h3>
                <p>El actual Pilar de la Niebla, Tokitō demostró desde muy joven una habilidad increíble con la espada, hasta el punto en que fue considerado el mayor genio en la historia de la compañía caza demonios.</p>
            </div>
        </div>
       

    </div>
    <div class="pilares">
        <figure>
         <img src="../img/rengoku.jpg" alt="">
         <div class="capa">
             <h3> Kyojuro Rengoku</h3>
             <p>El Pilar de la Llama. Es sin duda uno de los más poderosos al demostrar su pureza de corazón y su honor en combate.</p>
         </div>
     </div>
    
<div class="pilares">
    <figure>
     <img src="../img/shinobu.jpg" alt="">
     <div class="capa">
         <h3> Shinobu Kochō</h3>
         <p>El Pilar del Insecto, demuestra su habilidad mortal con la espada. Es rápida y certera,sus cortes le infligen un mortal veneno de plantas glicina a sus enemigos.</p>
     </div>
 </div>

<div class="pilares">
    <figure>
     <img src="../img/tomioka.jpg" alt="">
     <div class="capa">
         <h3> Giyū Tomioka</h3>
         <p>El Pilar del Agua. En su primera aparición en la historia demuestra ser un contrincante de alto nivel, con un dominio preciso de su respiración y una mente fría al momento de luchar.</p>
     </div>
</div>

<div class="pilares">
    <figure>
     <img src="../img/obanai.jpg" alt="">
     <div class="capa">
         <h3> Obanai Iguro</h3>
         <p>El Pilar de la Serpiente ,Iguro conserva una serpiente mascota llamada Kaburamaru.</p>
     </div>
 </div>

<div class="pilares">
    <figure>
     <img src="../img/sanemi.jpg" alt="">
     <div class="capa">
         <h3> Sanemi Shinazugawa</h3>
         <p>El Pilar del Viento. Su sed de sangre demoníaca y ansias por exterminar a estos villanos le dieron el título del cazador de demonios más peligroso entre los pilares, habiendo derrotado a miles de ellos desde una temprana edad.</p>
     </div>
 </div>

<div class="pilares">
    <figure>
     <img src="../img/monje.jpg" alt="">
     <div class="capa">
         <h3> Gyomei Himejima</h3>
         <p>Conocido como el Pilar de la Roca, Himejima es lo que todo cazador de demonios quisiera llegar a ser. Su fuerza increíble y su desenfrenado por de combate gracias a su contextura le convirtieron en el cazador más fuerte entre los pilares.</p>
     </div>
</div>

<div class="pilares">
    <figure>
     <img src="../img/uzui.jpg" alt="">
     <div class="capa">
         <h3> Tengen Uzui</h3>
         <p>el reconocido Pilar del Sonido. Uzui solía ser un ninja, pero su respiración del sonido única le otorgó un título entre los mejores cazadores de demonios.</p>
     </div>
